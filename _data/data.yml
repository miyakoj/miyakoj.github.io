          - title: Anime fan social site
            link: 
            tagline: There are very few sites where anime/manga/Japanese culture fans can go for social interaction that isn’t a forum. I want to incorporate features like user matching and groups.

          - title: Modification to my undergraduate Honors thesis
            link: 
