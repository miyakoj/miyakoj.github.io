{% assign bookmarks = site.data.data.sidebar.bookmarks %}
{% if bookmarks %}
<div class="bookmarks-container container-block">
  <h2 class="container-block-title">Quick Links</h2>

  <div>
    <ul>
      {% for bookmark in bookmarks %}
      <li><a href="#{{bookmark.link}}">{{bookmark.title}}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
