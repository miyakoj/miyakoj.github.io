{% assign showcase = site.data.data.showcase %}
{% if showcase %}
  <section class="section showcase-section">
    <h2 id="showcase" class="section-title">
      <span class="fa-stack fa-xs">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-th-large fa-stack-1x fa-inverse"></i>
      </span>
      {{ showcase.title }}
    </h2>

    <div id="showcase-items">
      {% for category in showcase.categories %}
      <div class="flexbox">
        {% for item in category.items %}
          <img src="{{ site.baseurl }}/assets/{{ item.thumb }}" class="img-thumbnail lightbox-link" 
            onclick="imgLightbox.open('{{ site.baseurl }}/assets/{{ item.link }}', true, true);" />
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </section>
{% endif %}
