{{ $contact := .Site.Data.sidebar.contact }}

<div id="contact">
  <ul class="unstyled-list">
    <li class="email">
        <i class="fas fa-envelope fa-md"></i>
        <a href="mailto:{{ $contact.email }}">{{ $contact.email }}</a>
    </li>

    <li class="linkedin">
        <i class="fab fa-linkedin fa-md"></i>
        <a href="https://linkedin.com/in/{{ $contact.linkedin }}" target="_blank">{{ $contact.linkedin }}</a>
    </li>

    <li class="github">
        <i class="fab fa-github fa-md"></i>
        <a href="http://github.com/{{ $contact.github }}" target="_blank">{{ $contact.github }}</a>
    </li>

    <li class="stack-overflow fa-md">
        <i class="fab fa-stack-overflow"></i>
        <a href="https://stackoverflow.com/users/{{ $contact.stackOverflow }}" target="_blank">{{ $contact.stackOverflow }}</a>
    </li>

    <li class="codepen">
        <i class="fab fa-codepen fa-md"></i>
        <a href="https://codepen.io/{{ $contact.codepen }}" target="_blank">{{ $contact.codepen }}</a>
    </li>
  </ul>
</div>
