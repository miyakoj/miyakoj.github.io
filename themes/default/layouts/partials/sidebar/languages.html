{{ $languages := .Site.Data.sidebar.languages.list }}

<div id="languages" class="mb-4">
  <h3 class="block-title">Languages</h3>

  <ul class="unstyled-list">
      {{ range $languages }}
        <li>{{.language.name}} <span class="lighter">({{.language.proficiency}})</span></li>
      {{ end }}
  </ul>
</div>
